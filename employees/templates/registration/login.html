{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li> {{ error }} </li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
    <button type="submit">Login</button>
</form>
{% endblock %}
