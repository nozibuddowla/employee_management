{% extends "base.html" %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this employee: {{ employee.name }} ?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'index' %}">Cancel</a>
</form>
{% endblock %}
